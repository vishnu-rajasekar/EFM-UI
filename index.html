<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grasshopper Script UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grasshopper Script UI</h1>
    <div>
        <label for="slider1">Parameter 1:</label>
        <input type="range" id="slider1" min="0" max="100" value="50">
        <span id="slider1Value">50</span>
    </div>
    <div>
        <label for="inputText">Text Input:</label>
        <input type="text" id="inputText">
    </div>
    <button onclick="sendData()">Submit</button>
    <script src="scripts.js"></script>
</body>
</html>
