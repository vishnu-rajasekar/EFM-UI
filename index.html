<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <title>Rhino UI</title>
        
        <!-- This is where the styling part --> 
        <style>
            body {
                font-family: Arial, sans-serif;
                /* background: linear-gradient(to left, #f0f0f0, #a0a0a0); */
                padding: 20px;
            }

            .nav {
                display: flex;
                gap: 20px;
                background: #d87b70;
                padding: 10px;
                border-radius: 10px;
            }

            .nav-item {
                cursor: pointer;
                padding: 10px;
                color: #fff;
                font-weight: bold;
                text-decoration: none;
            }

            .nav-item.active {
                background-color: #a84940;
                border-radius: 5px;
            }

            .content {
                margin-top: 20px;
            }

            .slider {
                width: 300px;
                margin-top: 10px;
            }

            p {
                font-size: 16px;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <a class="nav-item active" id="isovist-tab">Isovist</a>
            <a class="nav-item" id="connectivity-tab">Connectivity</a>
            <a class="nav-item" id="report-bug-tab">Report Bug</a>
        </div>

        <div class="content" id="content">
            <p>Runoff limit
                <input type='range' min='0' max='100' value='50' class='slider' id='runoffLimit'>
            </p>
        </div>

        <!-- This is where the scripting part --> 
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const content = document.getElementById('content');

                const isovistTab = document.getElementById('isovist-tab');
                const connectivityTab = document.getElementById('connectivity-tab');
                const reportBugTab = document.getElementById('report-bug-tab');

                function setActiveTab(tab) {
                    isovistTab.classList.remove('active');
                    connectivityTab.classList.remove('active');
                    reportBugTab.classList.remove('active');
                    tab.classList.add('active');
                }

                function attachSliderEvent() {
                    const runoffSlider = document.getElementById('runoffLimit');
                    if (runoffSlider) {
                        runoffSlider.addEventListener('input', function() {
                            let value = runoffSlider.value;
                            window.location.href = 'greenscenario:runofflimit?' + value;
                        });
                    } else {
                        console.error('Slider element not found');
                    }
                }

                isovistTab.addEventListener('click', function() {
                    setActiveTab(isovistTab);
                    content.innerHTML = `<p>Runoff limit
                        <input type='range' min='0' max='100' value='50' class='slider' id='runoffLimit'>
                    </p>`;
                    attachSliderEvent();
                });

                connectivityTab.addEventListener('click', function() {
                    setActiveTab(connectivityTab);
                    content.innerHTML = `<p>Connectivity settings go here.</p>`;
                });

                reportBugTab.addEventListener('click', function() {
                    setActiveTab(reportBugTab);
                    content.innerHTML = `<p>Report a bug settings go here.</p>`;
                });

                // Attach the initial slider event
                attachSliderEvent();
            });
        </script>
    </body>
</html>
