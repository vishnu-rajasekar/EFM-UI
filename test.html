<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grasshopper Live UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Grasshopper Live Web UI</h1>
    <div class="input-group">
        <label for="slider1">Slider 1:</label>
        <input type="range" id="slider1" min="0" max="100" value="50">
    </div>
    <div class="input-group">
        <label for="text1">Text Input:</label>
        <input type="text" id="text1" placeholder="Enter text">
    </div>
    <div class="input-group">
        <label for="checkbox1">Check Me:</label>
        <input type="checkbox" id="checkbox1">
    </div>

    <script>
        // Function to send updated data to Grasshopper
        function sendDataToGrasshopper() {
            const data = {
                slider1: document.getElementById('slider1').value,
                text1: document.getElementById('text1').value,
                checkbox1: document.getElementById('checkbox1').checked
            };

            // Send the JSON object to Grasshopper via custom URI
            window.location.href = `greenscenario:update?data=${encodeURIComponent(JSON.stringify(data))}`;
        }

        // Attach event listeners for live updates
        document.getElementById('slider1').addEventListener('input', sendDataToGrasshopper);
        document.getElementById('text1').addEventListener('input', sendDataToGrasshopper);
        document.getElementById('checkbox1').addEventListener('change', sendDataToGrasshopper);
    </script>
</body>

</html>
